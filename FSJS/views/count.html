<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Count</title>
  <link rel="stylesheet" href="count.css">
</head>
<body>
  <header>
    <h1 class="headerTitle">Virtual Vault</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/new">New Token</a></li>
      </ul>
    </nav>
  </header>
  <div class="container1">
    <div class="box1">
      <br />
      <h2>Token Count</h2>
      <p id="tokenCount">Fetching token count...</p>
    </div>
  </div>
  <script>
    fetch("/count")
  .then(response => {
    console.log("Response status:", response.status);
    return response.json();
  })
  .then(data => {
    console.log("Received data:", data);
    document.getElementById("tokenCount").textContent = `There are currently ${data.count} tokens in the database.`;
  })
  .catch(error => {
    console.error("Error fetching token count:", error);
    document.getElementById("tokenCount").textContent = "Error fetching token count";
  });

  </script>
  
  
</body>
</html>
